<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>led on/off</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <h2>LED ON / OFF</h2>
        <div>
            <img id="led" src="static/off.png" width="100" alt="led">
        </div>
        <input class="btn btn-primary" id="on" type="button" value="ON">
        <input class="btn btn-success" id="off" type="button" value="OFF">
    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</body>
<script>
    var led = document.querySelector("#led");
    var on = document.querySelector("#on");
    var off = document.querySelector("#off");

    on.addEventListener("click", function() {
        $.ajax({
            type: 'GET',
            url: '/on',
        }).done(function(result) {
            led.src = "static/on.png"
        }).fail(function(result) {
            alert(result)
        })
    })

    off.addEventListener("click", function() {
        $.ajax({
            type: 'GET',
            url: '/off',
        }).done(function(result) {
            led.src = "static/off.png"
        }).fail(function(result) {
            alert(result)
        })
    })
</script>

</html>u
